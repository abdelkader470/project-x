<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login & register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- login -->
      <form onsubmit="loginFunc()" class="login active">
        <h2 class="title">Login with your account</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email address" />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <div class="input-group">
            <input
              type="password"
              pattern=".{8,}"
              id="password"
              placeholder="Enter your Password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <p id="result">Welcome, Login....</p>
        <a href="#">Forgot Password?</a>
        <p>I don't have an account.</p>
        <a id="btnregistar">Register</a>
      </form>
      <!-- register -->
      <form action="#" onsubmit="singnup()" class="register">
        <h2 class="title">Register your account</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email1" placeholder="Email address" />
            <i class="bx bx-envelope"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password1"
              pattern=".{8,}"
              placeholder="your Password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">At least 8 characters</span>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-enter your Password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <span class="help-text">Showld Equal Password</span>
        </div>
        <button type="submit" onclick="signup()" class="btn-submit">
          Register
        </button>
        <p>I already have an account.</p>
        <a href="#" id="btnLogin">Login</a>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
